repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        args: [--quiet]
        language: system
        types: [python]
        require_serial: true

      - id: isort
        name: isort
        entry: poetry run isort
        args: [--profile, black, --quiet, --filter-files]
        language: system
        types: [python]
        require_serial: true

      - id: ruff
        name: ruff
        entry: poetry run ruff check
        args: [--fix, --exit-non-zero-on-fix, --force-exclude, --quiet]
        language: system
        types: [python]
        require_serial: true

      - id: pyright
        name: pyright
        entry: poetry run pyright ./src ./tests
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: poetry run pytest ./tests
        language: system
        types: [python]
        pass_filenames: false
