[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config

# Coverage options (if using pytest-cov)
# addopts = --cov=culora --cov-report=html --cov-report=term-missing

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    gpu: Tests that require GPU hardware (CUDA)
    mps: Tests that require Apple Silicon MPS
    unit: Unit tests (default)

# Test filtering
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::sklearn.exceptions.ConvergenceWarning
    ignore::UserWarning:sklearn.*
    ignore:Number of distinct clusters \(\d+\) found smaller than n_clusters \(\d+\).*:sklearn.exceptions.ConvergenceWarning

# Minimum version
minversion = 6.0