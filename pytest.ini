[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Coverage options (if using pytest-cov)
# addopts = --cov=culora --cov-report=html --cov-report=term-missing

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    gpu: Tests that require GPU hardware (CUDA)
    mps: Tests that require Apple Silicon MPS
    unit: Unit tests (default)

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*

# Minimum version
minversion = 6.0